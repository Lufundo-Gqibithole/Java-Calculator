<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <title>Calculator</title>
        <!-- Link to the external CSS file for styling the file -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Main container for the calculator -->
        <div id="calculator">
            <!-- Display area for the calculator, read-only to prevent user input -->
            <input type="text" id="display" readonly> 
            <!-- Container for calculator buttons -->
            <div id="buttons"></div>
        </div>
        <!-- Link to the external JavaScript file for calculator functionality -->
        <script src="calculator.js"></script>
    </body>
</html>
